    <!-- Register/login code -->

    <div class="wrapper">
      <div class="container">
        <div class="tabs">
          <ul >
            <li class="sign_in_li">Log in</li>
            <li class="sign_up_li">Register</li>
          </ul>
        </div>
        <!-- log in input  -->
        <div class="sign_in">
        <div class="input_field">
          <input type="text" placeholder="E-mail" class="input">
        </div>
        <div class="input_field">
          <input type="password" placeholder="Password" class="input">
        </div>
        <div class="btn"><a href="#">Sign in</a></div>
      </div>
        <!-- log in input ending  -->
        <!-- Register input  -->
        <div class="sign_up">
            <ul>
              <li class ="input_field">
              <input type="text" placeholder="First Name" class="input">
            </li>
            <li class="input_field">
              <input type="text" placeholder="Middle Name" class="input">
            </li>
            <li class="input_field">
              <input type="text" placeholder="Last Name" class="input">
            </li>
            </ul>  
          <div class="input_field">
            <input type="text" placeholder="Date of birth" class="input">
          </div>
          <div class="input_field">
            <input type="text" placeholder="SSN" class="input">
          </div>
          <ul>
            <li class ="input_field">
            <input type="text" placeholder="Street No" class="input">
          </li>
          <li class="input_field">
            <input type="text" placeholder="Street" class="input">
          </li>
          <li class="input_field">
            <input type="text" placeholder="City" class="input">
          </li>
          <li class="input_field">
            <input type="text" placeholder="Province" class="input">
          </li>
          </ul> 
          <div class="input_field">
            <input type="text" placeholder="E-mail" class="input">
          </div>
          <div class="input_field">
            <input type="password" placeholder="Password" class="input">
          </div>
          <div class="btn"><a href="#">Register</a></div>
        </div>

        <!-- Register input ending  -->
      </div>
    </div>
