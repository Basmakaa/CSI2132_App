<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta charset="utf-8">
		<title>DCMS Central Portal</title>
		
		<script src="js/socket.io.js"></script>
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/index.js"></script>
		
		<link href="css/index.css" type="text/css" rel="stylesheet"/>
		<link href="assets/icon.ico" rel="icon">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500&display=swap" rel="stylesheet"> 
	</head>

	<body>
		<div id="navbar">
			<h1>Welcome to the Dental Care Server</h1>
		</div>
		<div id="flex-container">
			<div id="menu">
				<ul id="menulist">
					<li id="mlogin"    onclick="swapTo('login', this)" class="active">Login</li>
					<li id="mregister" onclick="swapTo('register', this)">Register</li>
					<li id="muinfo"    onclick="swapTo('user_info', this)" hidden>User Info</li>
					<li id="mtodo1" hidden>Appointments</li>
					<li id="mtodo2" hidden>Review</li>
					<li id="mtodo3" hidden>Invoices</li>
					<li id="mtodo4" hidden>Insurance</li>
					<li id="mtodo5" hidden>Billing/Payment</li>
					<li id="mtodo6" hidden>User Settings</li>
					<li id="mtodo7" hidden>Manage Users</li>
				</ul>
			</div>
			<div id="main">
			
				<section name ='login' id="login">
					<label >E-mail Address</label><br>
					<input  for="lgemail" type="text" id="lgemail" placeholder="example@mail.com" class="input"><br>
					
					<label >Password</label><br>
					<input for="lgpass" type="password" id="lgpass" class="input">
					
					<button onclick="LoginformValidation()" onclick="login()" >Sign in</button>
					
				</section>
				
				<section name='register' id="register" hidden>	
					<!-- Reminder: the middle name field can be null!-->
					<!-- Only optional user data apart from phone numbers -->
					
					<label>Full Name</label><br>
					<input for="rfirstname" type="text" placeholder="First" class="input small">
					<input for="rmiddlename" type="text" placeholder="Middle" class="input small">
					<input for="rlastname" type="text" placeholder="Last" class="input small"><br>
					
					<label>Date of Birth</label><br>
					<input for="rdateofbirth" type="text" placeholder="01/01/1234" class="input"><br>
					<label>SSN</label><br>
					<input for="rssn" type="text" placeholder="012-34-5678" class="input"><br>
					
					<label>Address</label><br>
					<input for="rstreetn" type="text" placeholder="Street No" class="input small">
					<input for="rstreetname" type="text" placeholder="Street" class="input small"><br>

					<input for="rcity" type="text" placeholder="City" class="input small">
					<input for="rprovince" type="text" placeholder="Province" class="input small"><br>
					
					<label>E-mail Address</label><br>
					<input for="remail" type="text" placeholder="example@mail.com" class="input"><br>
					<label>Password</label><br>
					<input for="rpass" type="password"class="input"><br>
					<label>Confirm Password</label><br>
					<input for="rpassconf" type="password" class="input"><br>
					
					<label>Phone Numbers (optional)</label><br>
					<input for="rphone" type="password" placeholder="123-456-7890" class="input"> <button class="small" onclick="addPhone(this);">+</button>
					
					<button onclick="RegisterformValidation()" >Register</button>
				</section>
				
				<section id="user_info" hidden>
					todo user info section
				</section>
			</div>
		</div>
	</body>
</html>
